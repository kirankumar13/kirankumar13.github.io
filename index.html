<div id="machine">
  <div id="machine-top-lights"></div>
  <div id="machine-upper-part">
    <div id="machine-upper-part-inside">
      <div id="machine-marquee">
        <div class="marquee-imgs marquee-img-secondary"></div>
        <div class="marquee-imgs marquee-img-primary"></div>
        <div class="marquee-imgs marquee-img-secondary"></div>
      </div>
    </div>
  </div>
  <div id="machine-body">
    <div id="framework-central">
      <div id="framework-left">
        <div class="framework-top"></div>
        <div class="framework-middle"></div>
        <div class="framework-bottom"></div>
      </div>

      <div id="framework-center">
        <div class="reel-frames">
          <div class="reels-machinery">
            <div id="reel-left">
              <div class="figures figure-1 first"></div>
              <div class="figures figure-2"></div>
              <div class="figures figure-3"></div>
              <div class="figures figure-4"></div>
              <div class="figures figure-5"></div>
              <div class="figures figure-6"></div>
              <div class="figures figure-7"></div>
              <div class="figures figure-8"></div>
              <div class="figures figure-9"></div>
              <div class="figures figure-1"></div>
              <div class="figures figure-2"></div>
              <div class="figures figure-3"></div>
            </div>
          </div>
        </div>
        <div class="reel-frames">
          <div class="reels-machinery">
            <div id="reel-center">
              <div class="figures figure-1 first"></div>
              <div class="figures figure-2"></div>
              <div class="figures figure-3"></div>
              <div class="figures figure-4"></div>
              <div class="figures figure-5"></div>
              <div class="figures figure-6"></div>
              <div class="figures figure-7"></div>
              <div class="figures figure-8"></div>
              <div class="figures figure-9"></div>
              <div class="figures figure-1"></div>
              <div class="figures figure-2"></div>
              <div class="figures figure-3"></div>
            </div>
          </div>
        </div>
        <div class="reel-frames">
          <div class="reels-machinery">
            <div id="reel-right">
              <div class="figures figure-1 first"></div>
              <div class="figures figure-2"></div>
              <div class="figures figure-3"></div>
              <div class="figures figure-4"></div>
              <div class="figures figure-5"></div>
              <div class="figures figure-6"></div>
              <div class="figures figure-7"></div>
              <div class="figures figure-8"></div>
              <div class="figures figure-9"></div>
              <div class="figures figure-1"></div>
              <div class="figures figure-2"></div>
              <div class="figures figure-3"></div>
            </div>
          </div>
        </div>

        <div class="display-place">
          <div class="display-framework">
            <div id="display-credits" class="display">00000</div>
          </div>
          <span>Credits</span>
        </div>
        <div class="display-place">
          <div class="display-framework">
            <div id="display-win" class="display">000000</div>
          </div>
          <span>Winner paid</span>
        </div>

      </div>

      <div id="framework-right">
        <div class="framework-top"></div>
        <div class="framework-middle"></div>
        <div class="framework-bottom"></div>
      </div>
    </div>

    <div id="machine-lever">
      <div class="lever-base">
        <div class="lever-base">
          <div id="lever-bar"></div>
          <div id="lever-ball"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="machine-lower-part">
    <div id="lower-framework">
      <div id="control-panel">
        <div class="button-base">
          <div class="buttons hold-buttons" id="hold-left">Hold</div>
        </div>
        <div class="button-base">
          <div class="buttons hold-buttons" id="hold-center">Hold</div>
        </div>
        <div class="button-base">
          <div class="buttons hold-buttons" id="hold-right">Hold</div>
        </div>

      </div>
    </div>
  </div>

  <div id="coin-panel">
    <div id="coin-panel-inner">
      <img src="http://mongui.es/codepen/RPdOzZ-coin.png" id="insert-coin-sticker" />
