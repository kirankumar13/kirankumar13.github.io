<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);border:2px solid #d4d4d4;">
					
					<form class="login100-form validate-form">
						<div style="background: #f5f5f5;width: 500px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);" class="p-l-30 p-r-30 p-t-30 p-b-30">
							<span class="login100-form-title p-b-25">
								Login
							</span>

							<div class="wrap-input100 validate-input m-b-16" data-validate = "User name is required">
								<input class="input100" type="text" name="username" placeholder="User name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<span class="lnr lnr-user"></span>
								</span>
							</div>

							<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
								<input class="input100" type="password" name="pass" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<span class="lnr lnr-lock"></span>
								</span>
							</div>

							
								<div class="flex-sb-m w-full p-t-3 p-b-5">
								<div class="contact100-form-checkbox">
									<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
									<label class="label-checkbox100" for="ckb1" style="font-weight: bold;">
										Remember me
									</label>
								</div>

								<div>
									<a href="#" class="txt1" style="color: #d9b285;font-weight: bold;">
										Forgot Password?
									</a>
								</div>
							</div>
							
							<div class="container-login100-form-btn p-t-10">
								<button class="login100-form-btn">
									Login
								</button>
							</div>
						</div>

						<div class="text-center w-full p-t-42 p-b-22">
							<h3 style="font-size: 25px;font-weight: bold;color: #5f5f5f;margin-bottom: 5px;">Login</h3>
							<span class="txt1" style="font-weight: bold;">
								With Social media account
							</span>
						</div>

						<a href="#" class="btn-twitter m-b-10">
							<i class="fa fa-twitter-square"></i>
							Twitter
						</a>

						<a href="#" class="btn-face m-b-10">
							<i class="fa fa-facebook-official"></i>
							Facebook
						</a>

						<a href="#" class="btn-google m-b-10">
							<i class="fa fa-google-plus"></i>
							 Google
						</a>
						

						<div class="text-center w-full p-t-10">
							<hr>
							<span class="txt1" style="font-weight: bold;">
								Don't have an account?
							</span>

							<a class="txt1" href="#" style="color: #d9b285;font-weight: bold;">
								Register now!						
							</a>
						</div>
						<div class="container-login100-form-btn p-t-15 m-b-10">
								<button class="login100-form-btn">
									Register
								</button>
							</div>
					</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
